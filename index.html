<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <header>
        <nav>
            <h1 class= "nav-img primary-color inter-normal">LOGO</h1>
            <div>
                <button class="btn"><a class="raleway-normal" href="">Sign Up</a></button>
            </div>
        </nav>
        <div class="hero-section">
            <h2 class="hero-title raleway-normal ">Cool Dark UI Template for Webflow Agencies!</h2>
            <div>
                <button class="btn"><a class="raleway-normal " href="">Stay Focused</a></button>
            </div>
        </div>
       
    </header>
    <main >
        <!-- action part -->
        <section class="action-content raleway-normal">
            <div class="contents">
                <div class="content">
                    <h3 class="content-title title-color">See It in Action</h3>
                    <p class="content-description">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="btn"><a href="">Launch Live Preview</a></button>
                </div>
                <div class="imges">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>

       <!-- user -->
        <section class="users">
            <h3 class="title-color raleway-normal">Joined Thousands of Productive Users</h3>
            <div class="user-container">
                <div class="user-item">
                    <h1 class="inter-normal primary-color ">50K</h1>
                    <p class="inter-normal">Active Users</p>
                </div>
                <div class="user-item">
                    <h1 class="inter-normal primary-color">2M+</h1>
                    <p class="inter-normal" >Focus Sessions</p>
                </div>
                <div class="user-item">
                    <h1 class="inter-normal primary-color">95%</h1>
                    <p class="inter-normal">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
